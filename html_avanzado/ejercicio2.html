<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/ejercicio2.css">
</head>
<body>
    

    <form class="formulario">
        <p>Datos del comprador</p>
        <div class="nombre">
            <label class="acomodoLabel" for="nombre">Nombre</label>
            <input class="nombreColor" type="text" placeholder="Escribe tu nombre completo" name="name" id="nombre" required>
        </div>
        <div class="correo">
            <label class="acomodoLabel" for="correo">Email</label>
            <input class="nombreColor" type="email" placeholder="ejemplo@um.es" required id="correo">
        </div>

        <div class="numero">
            <label class="acomodoLabel" for="numero">Teléfono</label>
            <input class="nombreColor" type="phone" placeholder="Ej. +34668899999" min="1" max="11">
        </div>
        <div class="pais">
            <label class="acomodoLabel" for="nombre">País</label>
            <input  class="nombreColor" type="text" name="name" id="nombre" required>
        </div>
        <br>
        <br>
        <p>Datos de la tarjeta de debito</p>

        <div class="tarjeta">
            <label class="acomodoLabel" for="tarjeta">Número</label>
            <input class="nombreColor" type="count" placeholder="Ej. 5555-4444-3333-2222" min="1" max="16">
        </div>
        <div class="nombreTarjeta">
            <label class="acomodoLabel" for="nombreTarjeta">Nombre</label>
            <input  class="nombreColor" placeholder="Nombre que figura en la tarjeta" type="text" name="name" id="nombre" required>
        <br>
        <br>
        <hr>
        <br>
        <div class="confirmar">
            <input type="submit" value="Confirmar pedido">
        </div>
    </form>
</body>
</html>
